{% extends "layout.html" %}

{% block head %}

    <title> Log in </title>
    <link rel="stylesheet" href="../static/css/style_login.css ">

{% endblock %}

{% block body %}

   <div class="card">
  <div class="card-header">
    <h3 class="card-title">Log In</h3>
  </div>
  <div class="card-body">
    <form action="#" method="post">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" value='{{ value }}'>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" value='{{ value }}'>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Log in</button>
    </form>
  </div>

</div>

{% endblock %}
