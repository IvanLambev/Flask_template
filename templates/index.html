{% extends "layout.html" %}

{% block head %}

    <link rel="stylesheet" href="../static/css/style_login.css ">

{% endblock %}

{% block body %}

  <div class="card-header">
    <h3 class="card-title">Navigation</h3>
  </div>
  <div class="card-body">

    <a class="btn btn-primary btn-block" href={{ url_for('login') }}>Login page</a>

    <a class="btn btn-primary btn-block" href="{{ url_for('user', username=session['user']) }}">User</a>


  </div>

</div>



{% endblock %}
